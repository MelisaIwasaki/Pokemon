<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--UTF-8 Formato de unicode-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>
    <title>Pok√©mon</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>-
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">Prev &lt</button> <!--(< es igual a &lt)-->
            <button class="button btn-next">Next &gt</button> <!--(> es igual a &gt)-->
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
